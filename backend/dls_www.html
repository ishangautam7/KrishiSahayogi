	<meta property="og:url" content="http://dls.gov.np/" />
	<meta property="og:description" content="नेपालको कृषि प्रणालीमा पशुपंक्षीपालन व्यवसायको महत्व अनादिकालदेखि आजसम्म रहि आएको छ । पशुपालन व्यबसायलाई विविधिकरण, व्यबसायीकरण, आयमुलक तथा सम्मानित पेशाको रुपमा विकास गरी राष्ट्रिय उत्पादनमा योगदान पर्‍याउने पशु सेवा विभागको प्रमुख उदेश्य हो । बि.सं. १९९६ मा पहिलो पटक काठमाण्डौमा एलोप्याथिक प्रणाली अनुसार एक भेटेरिनरी डिस्पेन्सरीको स्थापना भयो र उक्त डिस्पेन्सरी बि.सं. १९९६ मा पशु चिकित्सालयमा परिणत भएको थियो । वि.सं. २०१४ साल सम्ममा १० जिल्लाहरुमा पशु अस्पतालहरुको स्थापना भयो । पशु स्वास्थ्य सेवाको आवश्यकता बढ्दै गएकोले भारत, FAO / OXFAM को सहायतामा देशव्यापी रुपमा सेवा पर्‍याउन ३३ वटा अस्पताल, २१ डिस्पेन्सरी र १८ वटा चेकपोष्ट वि.सं. २०२१ सम्ममा स्थापना भए । यसै समयमा छ वटा पशु विकास फार्महरु पनि खोलिए । वि.सं. २०२३ सालमा पशु विकास तथा पशु स्वास्थ्य विभागको स्थापना गरी पाचौं पंचबर्षिय योजनादेखि पशु स्वास्थ्य, पशु आहारा, पशु प्रजनन् तथा पशुपालन व्यबस्थापन सेवालाई एकीकृत रुपमा कृषकहरुको घर दैलोमा पर्‍याउने उदेश्यले समन्वयात्मक पशु सेवा कार्यक्रम संचालन गरियो ।" />
